<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input style="width: 95px" type="text" pInputText> <!-- DIRETIVA pInputText / PRIMENG -->

      <label>Até</label>
      <input style="width: 95px" type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button> <!-- DIRETIVA pButton / PRIMENG -->
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" > <!-- COMPONENTE p-dataTable / PRIMENG -->
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column styleClass="col-data" field="dataVencimento" header="Vencimento"></p-column>
        <p-column styleClass="col-data" field="dataPagamento" header="Pagamento"></p-column>
        <p-column styleClass="col-valor" field="valor" header="Valor"></p-column>
      </p-dataTable>
    </div>

  </div>
</div>
