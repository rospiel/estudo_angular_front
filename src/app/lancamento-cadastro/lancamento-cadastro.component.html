<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12" >
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo ></p-selectButton>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>Vencimento</label>
        <!--
          inline -> Calendário sempre visivel
          readonlyInput -> Impossibilitar que datas sejam digitadas
          showIcon -> Mostrar icone do calendário
        -->
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" [locale]="pt" > </p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" [locale]="pt" > </p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText >
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <!-- allowNegative -> Impossibilita valores negativos -->
        <input type="text" pInputText placeholder="0,00" currencyMask  [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <!--
          autoWidth -> Tamanho do componente não será conforme qtde de caracteres das palavras
          filter -> Disponibiliza combo de busca
        -->
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" ></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea> </textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton></button>
        <button type="button" label="Novo" class="ui-button-info" pButton></button>
        <a href="javascript:;" >Voltar para a pesquisa</a>
      </div>

    </div>

  </form>

</div>
