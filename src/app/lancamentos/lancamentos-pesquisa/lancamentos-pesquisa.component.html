<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()" >
      <div>
        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao" >
        </div>

        <div class="ui-g-12">
          <label style="display: block">Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false"
                      [showIcon]="false" [locale]="pt" [inputStyle]="{ width: '95px' }"
                      name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio" > </p-calendar>

          <label>Até</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false"
                      [showIcon]="false" [locale]="pt" [inputStyle]="{ width: '95px' }"
                      name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim" > </p-calendar>
        </div>

        <div class="ui-g-12">
          <button type="submit" label="Pesquisar" pButton></button> <!-- DIRETIVA pButton / PRIMENG -->
        </div>
      </div>


      <div class="ui-g-12">
        <app-lancamentos-grid [lancamentos]="lancamentos" [filtro]="filtro" [totalRegistros]="totalRegistros" ></app-lancamentos-grid>
      </div>

      <div class="ui-g-12">
        <a label="Novo Lançamento" pButton></a>
      </div>


    </form>

  </div>
</div>
