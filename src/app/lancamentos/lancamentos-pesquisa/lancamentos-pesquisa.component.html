<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()" >
      <div>
        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao" [(ngModel)]="descricao" >
        </div>

        <div class="ui-g-12">
          <label style="display: block">Vencimento</label>
          <input style="width: 95px" type="text" pInputText> <!-- DIRETIVA pInputText / PRIMENG -->

          <label>Até</label>
          <input style="width: 95px" type="text" pInputText>
        </div>

        <div class="ui-g-12">
          <button type="submit" label="Pesquisar" pButton></button> <!-- DIRETIVA pButton / PRIMENG -->
        </div>
      </div>


      <div class="ui-g-12">
        <app-lancamentos-grid [lancamentos]="lancamentos" ></app-lancamentos-grid>
      </div>

      <div class="ui-g-12">
        <a label="Novo Lançamento" pButton></a>
      </div>


    </form>

  </div>
</div>
