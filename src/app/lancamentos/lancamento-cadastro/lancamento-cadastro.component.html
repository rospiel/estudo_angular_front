<div class="container">
  <form #lancamentoForm="ngForm" >
    <div class="ui-g">
      <div class="ui-g-12" >
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo ></p-selectButton>
      </div>

      <div class="ui-g-6  ui-md-3  ui-fluid">
        <label>Vencimento</label>
        <!--
          inline -> Calendário sempre visivel
          readonlyInput -> Impossibilitar que datas sejam digitadas
          showIcon -> Mostrar icone do calendário
        -->
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" [locale]="pt" name="vencimento" ngModel #vencimento="ngModel" required > </p-calendar>

        <app-message [control]="vencimento" error="required" text='Informe o vencimento' ></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" [locale]="pt" > </p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="5" >

        <app-message [control]="descricao" error="required" text='Informe uma descrição' ></app-message>
        <!-- ? -> Evitar null, caso não esteja preenchido não deve prosseguir -->
        <app-message [control]="descricao" error="minlength" text='Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres' ></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <!-- allowNegative -> Impossibilita valores negativos -->
        <input type="text" pInputText placeholder="0,00" currencyMask  [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
               name="valor" ngModel #valor="ngModel" >

        <app-message [control]="valor" error="required" text='Informe o valor' ></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <!--
          autoWidth -> Tamanho do componente não será conforme qtde de caracteres das palavras
          filter -> Disponibiliza combo de busca
        -->
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel" required ></p-dropdown>
        <app-message [control]="categoria" error="required" text='Informe uma categoria' ></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" name="pessoa" ngModel #pessoa="ngModel" [filter]="true" required ></p-dropdown>
        <app-message [control]="pessoa" error="required" text='Informe uma pessoa' ></app-message>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea name="observacao" ngModel #observacao="ngModel"> </textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" [disabled]="lancamentoForm.valid == false" pButton></button>
        <button type="button" label="Novo" class="ui-button-info" pButton></button>
        <a href="javascript:;" >Voltar para a pesquisa</a>
      </div>

    </div>

  </form>

</div>
