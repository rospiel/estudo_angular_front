<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()" >
      <div>
        <div class="ui-g-12">
          <h1>Pessoas</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome">
        </div>

        <div class="ui-g-12">
          <button type="submit" label="Pesquisar" pButton></button>
        </div>
      </div>

      <div class="ui-g-12">
        <app-pessoas-grid [pessoas]="pessoas" [filtro]="filtro" [totalRegistros]="totalRegistros" ></app-pessoas-grid>
      </div>

      <div class="ui-g-12" *ngIf="autenticacaoService.verificarPermissao('ROLE_CADASTRAR_PESSOA')" >
        <a label="Nova Pessoa" pButton routerLink="/pessoas/novo"></a>
      </div>
    </form>


</div>
